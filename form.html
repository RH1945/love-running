<!DOCTYPE html>
<html lang="en">
<head>
    <!-- fav icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <!-- Metadata-->
    <meta charset="UTF-8">
    <meta name="description" content="Love Running, Bristol's smallest running club. Running everywhere, we find our ground">
    <meta name="keywords" content="love running, run, running, sport, local, love, runner, social, club, run club">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylesheet-->
    <link rel="stylesheet" href="/assets/styles.css">
    <!-- Title-->
    <title>Sign up</title>
</head>
<body>
<header>
</header>
<section class="sign-up-form">
    <h1 id="invite">Join our run club today!</h1>
    <form>
        <input id="sign-up-element" type="email" placeholder="Enter your email address" required>
        <input id="sign-up-element" type="text" placeholder="Enter your name" required>
        <input id="sign-up-element" type="number" placeholder="Enter your age" required>
        <input id="sign-up-element" type="text" placeholder="Enter your emergency contact">
        <input id="sign-up-element" type="text" placeholder="Enter any medical conditions">
        <button type="submit">Submit</button>
    </form>
</section>

<!-- Main content -->
<main>
    <section id="signup">
        <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
            <h2><i class="fa-solid fa-heartbeat"></i> Let's get you signed up!</h2>
            <label for="first-name">First Name</label>
            <input type="text" name="first_name" id="first-name" class="text-input" required>
            <br>
            <label for="last-name">Last Name</label>
            <input type="text" name="last_name" id="last-name" class="text-input" required>
            <br>
            <label for="email-address">Email Address</label>
            <input type="email" name="email_address" id="email-address" class="text-input" required>
            <br>
            <div class="radio-buttons">
                <div>
                    <label for="road">Road</label>
                    <input type="radio" name="running_preference" id="road" value="road" required checked>
                </div>
                <div>
                    <label for="trail">Trail</label>
                    <input type="radio" name="running_preference" id="trail" value="trail" required>
                </div>
                <div>
                    <label for="both">Both</label>
                    <input type="radio" name="running_preference" id="both" value="both" required>
                </div>
            </div>
            <button type="submit" class="join-button">Let's Run!</button>
        </form>
    </section>
