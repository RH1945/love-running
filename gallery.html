<!DOCTYPE html>
<html lang="en">
<head>
    <!-- fav icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <!-- Metadata-->
    <meta charset="UTF-8">
    <meta name="description" content="Love Running, Bristol's smallest running club. Running everywhere, we find our ground">
    <meta name="keywords" content="love running, run, running, sport, local, love, runner, social, club, run club">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylesheet-->
    <link rel="stylesheet" href="/assets/styles.css">
    <!-- Title-->
    <title>Gallery</title>
</head>
<body>
<header>
</header>
<div class="image-gallery-flex">
    <img class="gallery-img" src="assets/images/lrimg12.webp" alt="Close up of 3 people running at night with intense but happy faces">
    <img class="gallery-img" src="assets/images/lrimg7.webp" alt="Group of runners photographed passing under a bridge">
    <img class="gallery-img" src="assets/images/lrimg2.webp" alt="Big group of runners getting ready for a run at night, headlamps, warm and sporty clothing, coffee in hand">
    <img class="gallery-img" src="assets/images/lrimg4.webp" alt="Back view of runners getting through a bridge at night">
    <img class="gallery-img" src="assets/images/lrimg3.webp" alt="A line of warm runners, half-way through the run and happy">
    <img class="gallery-img" src="assets/images/lrimg6.webp" alt="Sunny outside, runners going through park">
    <img class="gallery-img" src="assets/images/lrimg11.webp" alt="Run leader preparing to start the run, making a speech">
    <img style="object-fit: cover;" class="gallery-img" src="assets/images/lrimg1.webp" alt="Focus on runing leader, with a big smile">
</div>
<!-- Footer -->
<footer>
    <ul id="social-networks">
        <li>
            <a href="https://www.facebook.com/" target="_blank" rel="noopener"
               aria-label="Visit our Facebook page (opens in a new tab)">
                <i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
            <a href="https://www.twitter.com/" target="_blank" rel="noopener"
               aria-label="Visit our Twitter page (opens in a new tab)">
                <i class="fa-brands fa-twitter-square"></i></a>
        </li>
        <li>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener"
               aria-label="Visit our YouTube page (opens in a new tab)">
                <i class="fa-brands fa-youtube-square"></i></a>
        </li>
        <li>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener"
               aria-label="Visit our Instagram page (opens in a new tab)">
                <i class="fa-brands fa-instagram"></i></a>
        </li>
    </ul>
</footer>
</body>
</html>
